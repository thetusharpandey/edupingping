<style type="text/css">

body {
  height: 100vh;
  height: 100svh;
  display: grid;
  place-items: center;
  background-color: var(--bg);
}

.wrapper {
  width: min(325px,80vw);
  display: grid;
  align-items: center;
  padding-bottom: 10px;
  margin-top: 10px;

  & > * {
    grid-column: 1;
    grid-row: 1;
    font: 1.1rem futura,helvetica,sans-serif;
    color: var(--white);
  }

  & input {
    position: relative;
    border: 1.5px solid var(--white);
    border-radius: 0.25rem;
    outline: none;
    background-color: transparent;
    color: var(--white);
    padding: 1rem;
    z-index: 1;
    transition: border-color 0.5s;

    &:focus { border-color: var(--primary); }

    &:focus ~ span, 
    &:not(:placeholder-shown) ~ span {
      transform: translateY(-1.8rem) scale(0.75);
      padding: 0 0.25rem;
      color: var(--white);
    }
  }

  & span {
    width: max-content;
    background-color: var(--bg);
    margin-left: 1rem;
    color: var(--placeholder);
    transition: transform 0.5s;
  }
} 
button {
  position: relative;
  width: 60px;
  height: 60px;
  background-image: linear-gradient(
    120deg,
    #7afffb,
    #79fcff,
    #75eaff,
    #6eccff,
    #67a4ff,
    #5f73ff,
    #7156ff,
    #9b4eff,
    #c547ff,
    #e940ff,
    #ff3cfc,
    #ff3bf2
  );
  background-position: top left;
  background-size: 100%;
  box-shadow: 0px 0px 400px rgba(255, 59, 242, 1),
    0px 0px 200px rgba(255, 59, 242, 0.75), 0px 0px 100px rgba(255, 59, 242, 0.5),
    0px 0px 50px rgba(255, 59, 242, 0.35), 0px 0px 25px rgba(255, 59, 242, 0.2);
  border-radius: 100%;
  border: none;
  margin-top: 2.4%;
  margin-left: 1%;
  padding: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  box-shadow: 0px 0px 400px rgba(122, 255, 251, 1),
    0px 0px 200px rgba(122, 255, 251, 0.75),
    0px 0px 100px rgba(122, 255, 251, 0.5), 0px 0px 50px rgba(122, 255, 251, 0.35),
    0px 0px 25px rgba(122, 255, 251, 0.2);
  padding: 20px;
  background-size: 180%;
  transition: all 0.3s ease;
}

button:active {
  transform: scale(0.9);
  transition: all 0.05s ease;
}

button::before {
  position: absolute;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  border: 1px solid rgba(255, 59, 242, 0.8);
  border-radius: 100%;
  pointer-events: none;
  content: "";
  transition: all 0.3s ease;
}

button:hover::before {
  border: 1px solid rgba(122, 255, 251, 0.6);
  width: calc(100% + 40px);
  height: calc(100% + 40px);
  transition: all 0.3s ease;
}

button:active::before {
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  transition: all 0.07s ease;
}

button::after {
  position: absolute;
  width: calc(100% + 40px);
  height: calc(100% + 40px);
  border: 2px dashed rgba(255, 59, 242, 0.4);
  box-shadow: 0px 0px 100px rgba(122, 255, 251, 0.1);
  border-radius: 100%;
  pointer-events: none;
  animation: rotate 30s linear infinite;
  content: "";
  transition: all 0.3s ease;
}

@keyframes rotate {
  to {
    transform: rotateZ(-360deg);
  }
}

button:hover::after {
  border: 2px dashed rgba(122, 255, 251, 0.3);
  width: calc(100% + 80px);
  height: calc(100% + 80px);
  transition: all 0.3s ease;
}

button:active::after {
  width: calc(100% + 40px);
  height: calc(100% + 40px);
  transition: all 0.07s ease;
}

button > svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  mix-blend-mode: overlay;
  transition: all 0.3s ease;
}

button i {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

button i svg {
  position: relative;
  width: 100%;
  height: auto;
  filter: drop-shadow(0px 0px 5px white);
  mix-blend-mode: overlay;
}

button:hover i svg {
  animation: shake 0.5s linear infinite;
}

@keyframes shake {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(15deg);
  }
  75% {
    transform: rotate(-15deg);
  }
}

button span {
  position: absolute;
  top: -7px;
  right: -11px;
  width: 40px;
  height: 40px;
  border-radius: 100%;
  background-color: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(5px);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  z-index: 2;
}

button:hover span {
  background-color: #333;
  transition: all 0.3s ease;
}

button span p {
  font: normal normal 400 14pt / 2cap "Roboto Mono", monospace;
  color: #ccc;
  margin: 0;
  position: relative;
  left: 1px;
}

button span svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

aside {
  position: absolute;
  font: normal normal 900 14pt / 2cap "Architects Daughter", cursive;
  bottom: 10%;
  color: #777;
  transition: all 0.3s ease;
}

button:hover ~ aside {
  opacity: 0;
  transition: all 0.3s ease;
}

@media (max-height: 80px) {
  aside {
    display: none;
  }
}
</style>
